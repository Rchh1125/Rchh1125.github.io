# If your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would
# contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
baseURL: "https://Rchh1125.github.io/"
title: Rach
copyright: "© [Rach](https://github.com/adityatelange/hugo-PaperMod/graphs/contributors)"
pagination:
  pagerSize: 5
theme: [hugo-PaperMod]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: true
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]
publishDir: "docs"
pluralizeListTitles: false
cleanDestinationDir: true

minify:
  disableXML: true
  # minifyOutput: true

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:  # 右上角menu
      main:
        - name: About
          url: about/
          weight: 5
        - name: Serch
          url: search/
          weight: 10
        - name: WiKi
          url: https://github.com/adityatelange/hugo-PaperMod/wiki/

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
  author: Theme PaperMod
  # author: ["Me", "You"] # multiple authors

  defaultTheme: auto
  # disableThemeToggle: true
  ShowShareButtons: true
  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  # comments: false
  images: ["images/papermod-cover.png"]

  profileMode:
    enabled: true
    title: Li Xiaoqing  # 主页标题
    imageUrl: "image/WechatIMG1.jpg"  # 主页图片
    imageTitle: my image  # 主页图片描述
    # imageWidth: 120
    # imageHeight: 120
    buttons:  # 主页下方按钮
      - name: Myself
        url: Myself
      - name: Life
        url: Life
      - name: Personal work
        url: Personal work

  homeInfoParams:
    Title: "PaperMod's Demo"
    Content: >
      👋 Welcome to demo page of Hugo's theme PaperMod!

      - **PaperMod**  is designed to be clean and simple but fast and responsive theme with useful feature-set that enhances UX.

      - Feel free to show your support by giving us a star 🌟 on GitHub and sharing with your friends and social media .

      - PaperMod is based on theme [Paper](https://github.com/nanxiaobei/hugo-paper/tree/4330c8b12aa48bfdecbcad6ad66145f679a430b3).

  socialIcons:
    - name: Instagram
      title: My instagram acount
      url: "https://www.instagram.com/nameisrachh?igsh=MTQwamVoa3hxODQxZA%3D%3D&utm_source=qr"
    - name: Weibo
      title: My Weibo account
      url: "https://weibo.com/u/6448172252"
    - name: Snapchat
      title: My snapchat account
      url: "https://accounts.snapchat.com/v2/welcome"
    - name: Threads
      title: My Threads account
      url: "https://www.threads.net/@nameisrachh?xmt=AQGzrQoxX9J6CYkA1UswO7TvhVGpDBPtAbSekobwm_xo1xc"

  editPost:
    URL: "https://github.com/adityatelange/hugo-PaperMod/tree/exampleSite/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

